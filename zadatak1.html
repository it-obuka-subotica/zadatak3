<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Brojevi - Kvadrati brojeva</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>

<style>
.mainContent {
	margin: 0 auto;
	text-align: center;
	width: 90%;
}

#number{
	margin: 20px;
	color: black;
	cursor: pointer;
	padding: 20px;
}
#squere{
	margin: 20px;
	color: black;
	cursor: pointer;
	padding: 20px;
	font-size: 30px;
}
</style>

<div class="mainContent">
<h1>Brojevi - Kvadrati brojeva</h1>
<button id="clickMe" class="btn btn-info" onclick=showNumbers()>PRIKAŽI BROJEVE</button>
<div id='numbers' class="row"></div>
<div id='squere' ></div>
</div>
<script>
// Kreiranje niza
let numbers = [];
for (let j=1; j<=20; j++) {
	numbers.push(j);
}

// Kreiranje prikaza brojeva
let html='';
for (var i=0; i<=19; i++) {
	html+=`<div class="alert alert-primary" id='number' onclick='math(${i})'>${numbers[i]} <div id=${'aac'+i}></div></div>`;
}

// Prikazivanje svih brojeva
function showNumbers(){
	document.getElementById('numbers').innerHTML+= html;

}

// Računanje kvadrata
function math(i){
	let newNumber=Math.pow(numbers[i],2)
	document.getElementById("squere").innerHTML=`${numbers[i]} na kvadrat je ${newNumber}`;
}
</script>
</body>
</html>
